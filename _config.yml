title: Vatavuk's Blog
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/vgv-blog" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: "Vatavuk" #if your site has a twitter account, enter it here

# Author Settings
author: Vedran Grgo Vatavuk # add your name
author-img: david-freeman.jpg # add your photo
about-author: I am a web developer focusing on front-end development. Always hungry to keep learning. # add description
social-twitter: VatavukV # add your Twitter handle
social-facebook: vedran.vatavuk # add your Facebook handle
social-github: Vatavuk # add your Github handle
social-linkedin: Vedran Vatavuk # add your Linkedin handle
social-email: 123vgv@gmail.com # add your Email address

# Disqus
discus-identifier: Vatavuk # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
